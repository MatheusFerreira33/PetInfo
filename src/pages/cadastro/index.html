<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="./index.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="hideSucesso">
        <ul>
            <li class="circle"><i class="fa-solid fa-check"></i></li>
            <li><span>conta foi criada com sucesso!</span></li>
        </ul><br>
        <p>
            Agora você pode acessar os conteúdos utilizando seu
            usuário e senha na página de login: <a href="../../../index.html">Acessar página de login</a>
        </p>

    </div>
    <main class="container">
        <div class="containerLogin">
            <ul>
                <li><h2>Cadastro</h2></li>
                <a href="../../../index.html"><button>Voltar para o login</button></a>
            </ul>
            <form>
                <label class="label" for="usuario">Usuario</label>
                <input type="text" name="usuario" id="user" value="" placeholder="Crie seu usuario aqui" required>
                <div class="usuarioHide" class="alert">Ja existe um usuario com esse nome</div><br>

                <label class="label" for="email">Email</label>
                <input type="email" name="email" id="email" value="" placeholder="Digite seu email aqui" required>
                <div class="emailHide" class="alert">Email ja cadastrado</div><br>

                <label class="label" for="foto">Link da foto de perfil</label>
                <input type="text" name="foto" id="foto" value="" placeholder="Insira o link aqui" required><br>

                <label class="label" for="senha">Senha</label>
                <input type="password" name="senha" id="senha" value="" placeholder="Digite seu email aqui" required>

                <button type="submit" id="cadastrar">cadastrar</button><br>
            </form>
        </div>
        <div class="article"></div>
    </main>
    <script type="module" src="./index.js"></script>
    <script src="https://kit.fontawesome.com/99ef865e02.js" crossorigin="anonymous"></script>
</body>
</html>
